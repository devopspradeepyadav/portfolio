# Redirect www â†’ non-www
server {
    listen 8080;
    server_name www.pradeepyadav.info;

    return 301 https://pradeepyadav.info$request_uri;
}

# Main site
server {
    listen 8080;
    server_name pradeepyadav.info;

    root /usr/share/nginx/html;
    index index.html;

    # Serve SPA routes correctly (Vite/React)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for faster loads
    location ~* \.(?:css|js|png|jpg|jpeg|gif|svg|ico|woff2?|ttf|eot)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public, max-age=15552000, immutable";
    }

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
}
